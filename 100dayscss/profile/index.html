<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@0,100;1,100;0,200;1,200;0,300;1,300;0,400;1,400;0,500;1,500;0,600;1,600;0,700;1,700;0,800;1,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="about__container">
      <div class="about__logo">
        <img src="./assets/logo_vku.png" alt="logo" />
      </div>
      <div class="about__topic">
        <h3>Topic:</h3>
        <h2>Heart Failure Analysis</h2>
      </div>
      <div class="about__profile">
        <h3>Group</h3>
        <div class="stack">
          <div class="left card">
            <div class="about__content">
              <div class="ellipse-1"></div>
              <div class="ellipse-2"></div>
              <div class="avatar">
                <img src="./assets/avatar.jpg" alt="avatar" />
              </div>
              <div class="info">
                <h4>Nguyen Thi Truc Ly</h4>
              </div>
            </div>
          </div>
          <div class="center card">
            <div class="about__content">
              <div class="ellipse-1"></div>
              <div class="ellipse-2"></div>
              <div class="avatar">
                <img src="./assets/avatar.jpg" alt="avatar" />
              </div>
              <div class="info">
                <h4>Le Van Tan</h4>
              </div>
            </div>
          </div>
          <div class="right card">
            <div class="about__content">
              <div class="ellipse-1"></div>
              <div class="ellipse-2"></div>
              <div class="avatar">
                <img src="./assets/avatar.jpg" alt="avatar" />
              </div>
              <div class="info">
                <h4>Dang Quang Tai</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
